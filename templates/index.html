<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice and Receipt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-info" id="print">Print</button>
    <div class="container mt-5">
        <h1 class="mb-4">Invoice and Receipt Generator</h1>
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <button type="button" class="btn btn-primary" id="createInvoice">Create Invoice</button>
        <button type="button" class="btn btn-success" id="createReceipt">Create Receipt</button>
        <button type="button" class="btn btn-info" id="print">Print</button>
        <hr>
        <h2>Invoices</h2>
        <ul id="invoiceList"></ul>
        <h2>Receipts</h2>
        <ul id="receiptList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createInvoice').addEventListener('click', function() {
            let customerName = document.getElementById('customerName').value;
            let amount = document.getElementById('amount').value;
            fetch('/create_invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    customer_name: customerName,
                    amount: amount
                })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('invoiceList').innerHTML += `<li>Invoice ID: ${data.id}, Customer Name: ${data.customer_name}, Amount: ${data.amount}</li>`;
              });
        });

        document.getElementById('createReceipt').addEventListener('click', function() {
            let customerName = document.getElementById('customerName').value;
            let amountPaid = document.getElementById('amount').value;
            fetch('/create_receipt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    customer_name: customerName,
                    amount_paid: amountPaid
                })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('receiptList').innerHTML += `<li>Receipt ID: ${data.id}, Customer Name: ${data.customer_name}, Amount Paid: ${data.amount_paid}</li>`;
              });
        });

        document.getElementById('print').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
