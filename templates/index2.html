<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/custom..js"></script>
</head>

<body>
    <button type="button" class="btn btn-info" onclick="printPage()">Print</button>
    <div class="container mt-5">
        <h1 class="mb-4">Quotation Generator</h1>
        <div class="mb-3">
            <h2>Customer Details</h2>
            <form id="customerForm">
                Customer Name
                <input type="text" class="form-control" name="customerName" id="customerName"
                    placeholder="Enter customer name"><br>

                Customer Mobile No
                <input type="number" class="form-control" name="customerNumber" id="customerNumber"
                    placeholder="Enter customer mobile number"><br>

                Customer Email
                <input type="email" class="form-control" name="customerEmail" id="customerEmail"
                    placeholder="Enter customer email"><br>

                Customer Address
                <input type="text" class="form-control" name="customerAdd" id="customerAdd"
                    placeholder="Enter customer address"><br>

                <button type="button" class="btn btn-primary" onclick='submitCustomer()'>Submit</button>
            </form>
        </div>
        <hr>
        <div class="mb-3" id="products">
            <h2>Products</h2>
            <form id="productForm">
                <div class="product">
                    <label for="ProdDesc" class="form-label">Description</label>
                    <input type="text" class="form-control" name="ProdDesc" placeholder="Enter Product Description">
                    <label for="Qty" class="form-label">Qty</label>
                    <input type="number" class="form-control" name="Qty" placeholder="Enter Qty">
                    <label for="Rate" class="form-label">Rate</label>
                    <input type="number" class="form-control" name="Rate" placeholder="Enter Rate/-">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" name="amount" placeholder="Enter amount">
                    <button type="button" class="btn btn-danger" onclick="deleteProduct(this)">Delete</button>
                </div><br>
                <div id="buttons" class="d-flex align-items-center justify-content-center h-100">
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>&nbsp;
                    <button type="button" class="btn btn-primary" onclick="submitProducts()">Submit Product
                        Details</button>
                </div>
            </form>
        </div>
        <br>
        <hr>
        <br>
        <h2>Quotations</h2>
        <ul id="QuotationList"></ul>
    </div>
</body>

</html>
